<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="small-images">
            <div class="items">
                    <img src="./images//ear-buds.png" >
                    <img src="./images//ear-buds2.png">
                    <img src="./images//ear-buds3.png">
            </div>
        </div>
        <div class="large-images">
            <div class="carousel">
                <button class="left"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="right"><i class="fa-solid fa-chevron-right"></i></button>
                <div class="slides-container">
                    <div class="slide">
                        <img src="./images//ear-buds.png" class="scroll">
                    </div>
                    <div class="slide">
                        <img src="./images//ear-buds2.png" class="scroll">
                    </div>
                    <div class="slide">
                        <img src="./images//ear-buds3.png" class="scroll">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
